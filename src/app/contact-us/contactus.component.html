  <main class="section-bg p-0">
    <!-- ======= Contact Us Section ======= -->
    <section id="contact" class="contact">
      <div class="container">
        <div class="section-title">
          <h2>Get in Touch</h2>
        </div>
        <div class="row">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28884.011112313903!2d55.24237853742422!3d25.186308583901234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f69d0bd1cdab9%3A0x7eb1204666dd0028!2sKWS+Middle+East!5e0!3m2!1sen!2s!4v1517996870423"
            width="100%" height="300" frameborder="0" style="border:0" allowfullscreen=""></iframe>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col-lg-5">
            <div class=" d-flex align-items-stretch" data-aos="fade-up">
              <div class="info-box d-flex py-4 px-5 mb-4">
                <i class="fa fa-map align-self-center"></i>
                <div class="px-4 col">
                  <!-- <h3>Our Address</h3> -->
                  <p>25th floor, IRIS Bay tower, Al Abraj street, Business Bay, Dubai, UAE</p>
                </div>
              </div>
            </div>

            <div class="d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
              <div class="info-box d-flex py-4 px-5 mb-4">
                <i class="fa fa-envelope align-self-center"></i>
                <div class="px-4 col">
                  <!-- <h3>Email Us</h3> -->
                  <p>info@example.com
                    <br>contact@example.com</p>
                </div>
              </div>
            </div>

            <div class="d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">
              <div class="info-box d-flex py-4 px-5 mb-4">
                <i class="fa fa-phone align-self-center"></i>
                <div class="px-4 col">
                  <!-- <h3>Call Us</h3> -->
                  <p>+1 5589 55488 55
                    <br>+1 6678 254445 41</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-7" data-aos="fade-up" data-aos-delay="300">
            <form role="form" class="php-email-form">
              <div class="form-row">
                <div class="col-lg-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                    data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
                <div class="col-lg-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                    data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                  data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required"
                  data-msg="Please write something for us" placeholder="Message"></textarea>
                <div class="validate"></div>
              </div>
              <div class="mb-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </form>
          </div>

        </div>

      </div>
