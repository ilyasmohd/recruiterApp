<div class="container-fluid" style="    background: darkslateblue;
padding: 50px;">
    <div class="container">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Your Profile</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 info-wrapper s6 card blue-bg">
                            <h3>
                                <strong class="hdn">Searching for Job?</strong></h3>
                            <p class="info-list">
                                <p>
                                    <em class="fa fa-user"></em> <span class="text"> One click
                                        apply using Reg profile.</span></p>
                                <p>
                                    <em class="fa fa-user"></em> <span class="text">Get
                                        relevant job recommendations.</span></p>
                                <p>
                                    <em class="fa fa-user"></em> <span class="text">Showcase profile to top companies and
                                        consultants.</span>
                                </p>
                                <p>
                                    <em class="fa fa-user"></em><span class="text">Know
                                        application status on applied jobs.</span>
                        </p>
                        <div class="action row">
                          
                        </div>
                    </div>
                <div class="col-md-7">
                    <form>
                        <!-- <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">Candidate Details</label>
                                <div class="col-6">
                                    <input id="username" name="username" placeholder="Username"
                                        class="form-control here" required="required" type="text">
                                </div>
                            </div> -->

                        <div class="form-group row">
                            <div class="col-6">
                                <!-- <input id="username" name="username" placeholder="Username" class="form-control here"
                                    required="required" type="text">Username -->
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Favorite food</mat-label>
                                        <input matInput placeholder="Ex. Pizza" >
                                      </mat-form-field>
                            </div>
                      
                            <!-- <label for="name" class="col-4 col-form-label">First Name *</label> -->
                            <div class="col-6">
                                <input id="name" name="name" placeholder="First Name*" class="form-control here"
                                    type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-4 col-form-label">Second Name</label>
                            <div class="col-8">
                                <input id="lastname" name="lastname" placeholder="Second Name" class="form-control here"
                                    type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="text" class="col-4 col-form-label">Family Name</label>
                            <div class="col-8">
                                <input id="text" name="text" placeholder="Family Name" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">DOB*</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="DOB*" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">Address</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="Address" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">City*</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="City*" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">PIN*</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="PIN*" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">Permanent Address</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="Permanent Address"
                                    class="form-control here" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">City</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="City" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">PIN</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="PIN" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">Passport No.*</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="Passport No.*"
                                    class="form-control here" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">Adhar No.</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="Adhar No." class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">Cell No.*</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="Cell No.*" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">Alternate Cell No.</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="Alt Cell No."
                                    class="form-control here" required="required" type="text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-4 col-form-label">Email*</label>
                            <div class="col-8">
                                <input id="email" name="email" placeholder="Email*" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="website" class="col-4 col-form-label">Profession*</label>
                            <div class="col-8">
                                <input id="website" name="Profession" placeholder="Profession*"
                                    class="form-control here" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="publicinfo" class="col-4 col-form-label">Industry</label>
                            <div class="col-8">
                                <input id="website" name="website" placeholder="Industry" class="form-control here"
                                    type="text">
                            </div>
                        </div>
                        <hr width="100%">
                        <div class="form-group row">
                            <label for="publicinfo" class="col-4 col-form-label">Qualification</label>
                            <div class="col-8">
                                <!-- <div class="form-group row">
                                        <label for="publicinfo" class="col-4 col-form-label">University</label>
                                        <label for="publicinfo" class="col-4 col-form-label">Dip/Degree</label>
                                        <label for="publicinfo" class="col-4 col-form-label">Year passed</label>
                                    </div> -->
                                <div class="form-group row">
                                    <div class="col-4">
                                        <input class="form-control" placeholder="University" type="text"
                                            id="newAttributeCode" [(ngModel)]="newQualification.university"
                                            name="newqualuniversity" />
                                    </div>
                                    <div class="col-3">
                                        <input class="form-control" placeholder="Dip/Degree" type="text"
                                            id="newAttributeName" [(ngModel)]="newQualification.degree"
                                            name="newqualdegree" />

                                    </div>
                                    <div class="col-3">
                                        <input class="form-control" placeholder="Year passed" type="text"
                                            id="newAttributePrice" [(ngModel)]="newQualification.year"
                                            name="newqualyear" />

                                    </div>
                                    <div class="col-2">
                                        <button mat-button color="primary" (click)="addQualifications()">Add</button>
                                    </div>
                                </div>

                                <div class="form-group row" *ngFor="let qual of qualArray; let q = index">
                                    <div class="col-4">
                                        <input id="website" name="website" placeholder="University"
                                            class="form-control here" [(ngModel)]="qual.university" type="text"
                                            name="university">
                                    </div>
                                    <div class="col-3">
                                        <input id="website" name="website" placeholder="Dip/Degree"
                                            class="form-control here" [(ngModel)]="qual.degree" type="text"
                                            name="degree">
                                    </div>
                                    <div class="col-3">
                                        <input id="website" name="website" placeholder="Year passed"
                                            class="form-control here" [(ngModel)]="qual.year" type="text" name="year">
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-danger" (click)="removeQualifications(q)">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr width="100%">

                        <div class="form-group row">
                            <label for="publicinfo" class="col-4 col-form-label">Experience</label>
                            <div class="col-8">
                                <!-- <div class="form-group row">
                                <label for="publicinfo" class="col-3 col-form-label">Company worked with</label>
                                <label for="publicinfo" class="col-3 col-form-label">Designation</label>
                                <label for="publicinfo" class="col-3 col-form-label">Period from</label>
                                <label for="publicinfo" class="col-3 col-form-label">Period Upto</label>
                            </div> -->
                                <div class="form-group row">
                                    <div class="col-3">
                                        <input id="website" placeholder="Company worked with" class="form-control here"
                                            type="text" id="newExperienceCode" [(ngModel)]="newExperience.worked"
                                            name="newExpworked">
                                    </div>
                                    <div class="col-3">
                                        <input id="website" placeholder="Designation" id="newExperienceCode"
                                            [(ngModel)]="newExperience.designation" name="newExpdesignation"
                                            class="form-control here" type="text">
                                    </div>
                                    <div class="col-2">
                                        <input id="website" placeholder="Period from" id="newExperienceCode"
                                            [(ngModel)]="newExperience.from" name="newExpfrom" class="form-control here"
                                            type="text">
                                    </div>
                                    <div class="col-2">
                                        <input id="website" placeholder="Period Upto" id="newExperienceCode"
                                            [(ngModel)]="newExperience.Upto" name="newExpUpto" class="form-control here"
                                            type="text">
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-primary" type="button"
                                            (click)="addExperience()">Add</button>

                                    </div>
                                </div>
                                <div class="form-group row" *ngFor="let exp of expArray; let e = index">
                                    <div class="col-3">
                                        <input id="website" placeholder="University" class="form-control here"
                                            [(ngModel)]="exp.university" type="text" name="university">
                                    </div>
                                    <div class="col-3">
                                        <input id="website" placeholder="Designation" class="form-control here"
                                            [(ngModel)]="exp.designation" type="text" name="designation">
                                    </div>
                                    <div class="col-2">
                                        <input id="website" placeholder="Period from" class="form-control here"
                                            [(ngModel)]="exp.from" type="text" name="from">
                                    </div>
                                    <div class="col-2">
                                        <input id="website" placeholder="Period Upto" class="form-control here"
                                            [(ngModel)]="exp.upto" type="text" name="upto">
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-danger" (click)="removeExperience(e)">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr width="100%">

                        <div class="form-group row">
                            <label for="publicinfo" class="col-4 col-form-label">Min Salary
                                Expected</label>
                            <div class="col-8">
                                <div class="form-group row">
                                    <label for="publicinfo" class="col-3 col-form-label">Currency</label>
                                    <div class="col-3">
                                        <input id="website" name="website" placeholder="Currency"
                                            class="form-control here" type="text">
                                    </div>
                                    <label for="publicinfo" class="col-2 col-form-label">Amount</label>
                                    <div class="col-4">
                                        <input id="website" name="website" placeholder="Amount"
                                            class="form-control here" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="publicinfo" class="col-3 col-form-label">Remarks</label>
                                    <div class="col-8">
                                        <input id="website" name="website" placeholder="Remarks"
                                            class="form-control here" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr width="100%">

                        <div class="form-group row">
                            <label for="publicinfo" class="col-4 col-form-label">Attach</label>
                            <div class="col-8">
                                <div class="form-group row">
                                    <label for="publicinfo" class="col-3 col-form-label">CV</label>
                                    <div class="col-9">
                                        <input id="website" name="website" placeholder="CV" class="form-control here"
                                            type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="publicinfo" class="col-3 col-form-label">Photo</label>
                                    <div class="col-9">
                                        <input id="website" name="website" placeholder="Photo" class="form-control here"
                                            type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="publicinfo" class="col-3 col-form-label">Certificates</label>
                                    <div class="col-9">
                                        <input id="website" name="website" placeholder="Certificates"
                                            class="form-control here" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="publicinfo" class="col-3 col-form-label">PP copy</label>
                                    <div class="col-9">
                                        <input id="website" name="website" placeholder="PP copy"
                                            class="form-control here" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr width="100%">

                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-primary"> Save
                                    Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
</div>
