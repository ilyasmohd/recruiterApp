                <div class="col-md-12">
                    <form>
                        <div class="form-group row">

                                    <input id="username" name="username" placeholder="Username"

                            </div>

                        <div class="form-group row">

                            <label for="name" class="col-4 col-form-label">First Name *</label>
                            <div class="col-8">
                                <input id="name" name="name" placeholder="First Name*" class="form-control here"
                                    type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-4 col-form-label">Second Name</label>
                            <div class="col-8">
                                <input id="lastname" name="lastname" placeholder="Second Name" class="form-control here"
                                    type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="text" class="col-4 col-form-label">Family Name</label>
                            <div class="col-8">
                                <input id="text" name="text" placeholder="Family Name" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">DOB*</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="DOB*" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">Address</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="Address" class="form-control here"

                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">City*</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="City*" class="form-control here"
                                    required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">PIN*</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="PIN*" class="form-control here"

                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">Permanent Address</label>

                                <input id="username" name="username" placeholder="Permanent Address"

                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">City</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="City" class="form-control here"

                            </div>
                        </div>

                            <label for="username" class="col-4 col-form-label">PIN</label>
                            <div class="col-8">

                        </div>

                        </div>

                        </div>

                        </div>

                                    </div> -->
                                <div class="form-group row">

                                    <div class="col-3">
                                        <input class="form-control" placeholder="Dip/Degree" type="text"

                                            name="newqualdegree" />

                                    </div>
                                    <div class="col-3">
                                        <input class="form-control" placeholder="Year passed" type="text"

                                    </div>
                                </div>

                                        <input id="website" name="website" placeholder="University"

                                    </div>

                                        <button class="btn btn-danger" (click)="removeQualifications(q)">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                                <div class="form-group row">
                                    <div class="col-3">
                                        <input id="website" placeholder="Company worked with" class="form-control here"

                                            name="newExpworked">
                                    </div>
                                    <div class="col-3">
                                        <input id="website" placeholder="Designation" id="newExperienceCode"

                                            class="form-control here" type="text">
                                    </div>
                                    <div class="col-2">
                                        <input id="website" placeholder="Period from" id="newExperienceCode"
                                            [(ngModel)]="newExperience.from" name="newExpfrom" class="form-control here"
                                            type="text">
                                    </div>
                                    <div class="col-2">
                                        <input id="website" placeholder="Period Upto" id="newExperienceCode"
                                            [(ngModel)]="newExperience.Upto" name="newExpUpto" class="form-control here"
                                            type="text">
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-primary" type="button"
                                            (click)="addExperience()">Add</button>

                                    </div>
                                </div>
                                <div class="form-group row" *ngFor="let exp of expArray; let e = index">
                                    <div class="col-3">
                                        <input id="website" placeholder="University" class="form-control here"
                                            [(ngModel)]="exp.university" type="text" name="university">
                                    </div>
                                    <div class="col-3">
                                        <input id="website" placeholder="Designation" class="form-control here"
                                            [(ngModel)]="exp.designation" type="text" name="designation">
                                    </div>
                                    <div class="col-2">
                                        <input id="website" placeholder="Period from" class="form-control here"
                                            [(ngModel)]="exp.from" type="text" name="from">
                                    </div>
                                    <div class="col-2">
                                        <input id="website" placeholder="Period Upto" class="form-control here"
                                            [(ngModel)]="exp.upto" type="text" name="upto">
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-danger" (click)="removeExperience(e)">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr width="100%">

                        <div class="form-group row">
                            <label for="publicinfo" class="col-4 col-form-label">Min Salary
                                Expected</label>
                            <div class="col-8">
                                <div class="form-group row">
                                    <label for="publicinfo" class="col-3 col-form-label">Currency</label>
                                    <div class="col-3">
                                        <input id="website" name="website" placeholder="Currency"

                                    </div>
                                    <label for="publicinfo" class="col-2 col-form-label">Amount</label>
                                    <div class="col-4">
                                        <input id="website" name="website" placeholder="Amount"
                                            class="form-control here" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="publicinfo" class="col-3 col-form-label">Remarks</label>
                                    <div class="col-9">
                                        <input id="website" name="website" placeholder="Remarks"
                                            class="form-control here" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>

                                        <input id="website" name="website" placeholder="CV" class="form-control here"

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="publicinfo" class="col-3 col-form-label">Photo</label>
                                    <div class="col-9">
                                        <input id="website" name="website" placeholder="Photo" class="form-control here"
                                            type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="publicinfo" class="col-3 col-form-label">Certificates</label>
                                    <div class="col-9">
                                        <input id="website" name="website" placeholder="Certificates"
                                            class="form-control here" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="publicinfo" class="col-3 col-form-label">PP copy</label>
                                    <div class="col-9">
                                        <input id="website" name="website" placeholder="PP copy"
                                            class="form-control here" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr width="100%">

                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-primary"> Save

                            </div>

                    </form>
